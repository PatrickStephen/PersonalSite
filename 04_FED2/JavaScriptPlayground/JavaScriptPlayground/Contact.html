    <!--Main Content-->
    <main class="container">

        <div class="row">
           
            <form action="#" method="get" onsubmit="validateForm(event)">

                <div class="col-sm-offset-2 col-sm-8">

                    <!-- NAME -->

                    <div class="col-sm-6">

                        <div class="form-group">

                            <input type="text" id="tbName" class="form-control" placeholder="Name" name="name"/>
                            <span id="rfvName" class="invalid"></span>

                        </div>

                    </div>

                    <!-- EMAIL -->

                    <div class="col-sm-6">

                        <div class="form-group">

                            <input type="text" id="tbEmail" class="form-control" placeholder="Email" name="email"/>
                            <span id="rfvEmail" class="invalid"></span>

                        </div>

                    </div>

                    <!-- SUBJECT -->

                    <div class="col-sm-12">

                        <div class="form-group">

                            <input type="text" id="tbSubject" class="form-control" placeholder="Subject" name="subject" />
                            <span id="rfvSubject" class="invalid"></span>

                        </div>

                    </div>

                    <!-- MESSAGE -->

                    <div class="col-sm-12">

                        <div class="form-group">

                            <input type="text" id="tbMessage" class="form-control" placeholder="Message" name="message" />
                            <span id="rfvMessage" class="invalid"></span>

                        </div>

                    </div>

                    <!-- SUBMIT -->

                    <div class="col-sm-12">

                        <div class="form-group">

                            <input type="submit" class="btn btn-success" value="Send Message" />

                        </div>

                    </div>

                </div>

            </form>

        </div>
